<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fav To-Do List</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Honk&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Workbench:SCAN@-23&display=swap" rel="stylesheet">

</head>

<body>
<main>
    <section id="principal-container">
        <h1>Your Favorite To-Do List</h1>
            <form action="">
                <input type="text" placeholder="Type your task here!" id="userInput">
                <input type="button" name="add" value="Add Task!" onclick="addTask(getUserInput())">
            </form>
    </section>
    <hr>

    <section id="todos-container">
        <ul id="todos-list">
            <li class="todo">
                <input type="checkbox" onclick="crossTask(event)">
                Text LaTori about upcoming assignment
                <button onclick="deleteTask(event)">&#10006;</button>
            </li>
            <li class="todo">
                <input type="checkbox" onclick="crossTask(event)">
                Send Justin Agenda
                <button onclick="deleteTask(event)">&#10006;</button>
            </li>
        </ul>
    </section>
</main>

<footer>
    <p>&copy; 2025 Juan Salas. All rights reserved.</p>
</footer>

</body>
</html>
